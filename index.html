<!DOCTYPE html>
<html lang="en">

<head>
  <title>VR view</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="error" class="dialog">
    <div class="wrap">
      <h1 class="title">Error</h1>
      <p class="message">An unknown error occurred.</p>
    </div>
  </div>

  <div id="play-overlay">
    <img src="images/ic_play_arrow_white_24dp.svg" />
  </div>

  <a id="watermark" href="http://g.co/vr/view" target="_blank">
    <img src="images/ic_info_outline_black_24dp.svg" />
  </a>

  <script>
    /**
     * NOTE: the following config values are no longer relevant because of the changes made in embed/main.js
     * - CARDBOARD_UI_DISABLED
     * - TOUCH_PANNER_DISABLED
     * - MOUSE_KEYBOARD_CONTROLS_DISABLED
     *
     */
    WebVRConfig = {
      ALWAYS_APPEND_POLYFILL_DISPLAY: false,
      BUFFER_SCALE: 0.5,

      // because I override some prototype functions the initialization needs to wait
      DEFER_INITIALIZATION: true
    };
  </script>

  <script src="build/three.js"></script>
  <script src="build/embed.js"></script>
</body>

</html>
